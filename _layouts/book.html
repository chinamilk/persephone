<html>
  {% include book/head.html %}
  <body>
    <div class="book">
      {% include book/summary.html %}
      <div class="book-body">
        <div class="body-inner">
          <div class="page-wrapper" tabindex="-1" role="main">
              <div class="page-inner">
                <section class="normal markdown-section">
                  {{ content }}
                </section>
              </div>
          </div>
        </div>
        {% if page.prev and page.prev.path %}
          <a href="/{{ page.prev.link }}" class="navigation navigation-prev" aria-label="Previous page: {{ page.prev.title }}">
              <i class="fa fa-angle-left"></i>
          </a>
        {% endif %}
        {% if page.next and page.next.path %}
          <a href="/{{ page.next.link }}" class="navigation navigation-next" aria-label="Next page: {{ page.next.title }}">
              <i class="fa fa-angle-right"></i>
          </a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
