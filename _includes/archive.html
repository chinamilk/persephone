<div class="sidebar" id="sidebar">
  <h2 class="sidebar__title">{{ site.title }}</h2>
  <ul class="archive">
    <li class="archive__item">
      <a href="/blog/" class="archive__link">博客</a>
      <span class="archive__time">(2012至今)</span>
    </li>
    {% for book in site.archive %}
      <li class="archive__item">
        <a href="/{{ book.slug }}/" class="archive__link">{{ book.title }}</a>
        <span class="archive__time">({{ book.date }})</span>
      </li>
    {% endfor %}
  </ul>
  <div class="sidebar__copyright">
    <p>文章版权所有，盗版必究！</p>
    <p>All rights reserved.</p>
  </div>
</div>
