layout: default
---

{% include archive.html %}

<main class="gallery">
  <div class="gallery__list">
    {% for gallery in page.galleries %}
      <li class="gallery__item">
        <a href="{{ gallery['link'] }}" class="gallery__link">
            <img class="gallery__image" src="{{ gallery['link'] }}/thumbs/front_{{ gallery['best_image'] }}">
        </a>
      </li>
    {% endfor %}
  </div>

  {% include gallery_footer.html%}

</main>
